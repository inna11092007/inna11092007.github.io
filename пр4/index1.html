<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>task_box_model</title>
        <style>
            .box-1 {
                width: 100px;
                height: 100px;
                font-size: 35px;
                text-align: center;
                background-color: white;
                border-radius: 50%;
                border: 50px solid rgb(255, 255, 0);
                outline: 50px solid rgb(0, 0, 255);
                margin: 60px;
                line-height: 100px;
            }

            .box-2-1 {
                display: inline-block;
                width: 100px;
                height: 100px;
                font-size: 35px;
                text-align: center;
                background-color: white;
                border-radius: 50%;
                box-shadow: 0 0 0 50px rgb(255, 255, 0),
                            0 0 0 100px rgb(0, 0, 255);
                margin: 110px;
                line-height: 100px;
            }

            .box-2-2 {
                display: inline-block;
                width: 100px;
                height: 100px;
                font-size: 35px;
                text-align: center;
                background-color: white;
                border-radius: 50%;
                border: 50px solid rgb(255, 255, 0);
                box-shadow: 0 0 0 50px rgb(0, 0, 255);
                margin: 60px;
                line-height: 100px;
            }

            .box-3 {
                position: relative;
                width: 100px;
                height: 100px;
                font-size: 35px;
                text-align: center;
                background-color: white;
                margin: 110px;
                line-height: 100px;
            }

            .box-3:before {
                display: inline-block;
                content: ' ';
                width: 100px;
                height: 100px;
                position: absolute;
                background: transparent;
                border-radius: 50%;
                border: 50px solid rgb(255, 255, 0);
                top: -50px;
                left: -50px;
            }

            .box-3:after {
                display: inline-block;
                content: ' ';
                width: 200px;
                height: 200px;
                position: absolute;
                background: transparent;
                border-radius: 50%;
                border: 50px solid rgb(0, 0, 255);
                top: -100px;
                left: -100px;
            }

            .box-2 p,
            .box-3 p {
                padding-top: 32.5px;
            }




        </style>
    </head>
    <body>
        <h2>Перший спосіб (border та outline):</h2>
        <div class="box-1">UA</div>
        <h2>Другий спосіб (використання тіней для 1 блоку і border + тінь для 2 блоку):</h2>
        <div class="box-2-1">UA</div>
        <div class="box-2-2">UA</div>
        <h2>Третій спосіб (використання псевдоелементів before, after):</h2>
        <div class="box-3">UA</div>
    </body>
</html>
